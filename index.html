<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing page</title>
</head>
<body>

    <div class="header">
        <div class="logo">Logo</div>
        <ul>
            <li><a href="#" class="links" id="linkone">Link one</a></li>
            <li><a href="#" class="links" id="linktwo">Link two</a></li>
            <li><a href="#" class="links" id="linkthree">Link three</a></li>
        </ul>
    </div>
    
    <div class="main">
        <div class="hero">
            <div class="hero-left">
                <h1>Hero</h1>
                <p>text</p>
                <button>button</button>
            </div>
            <div class="hero-right">image</div>
        </div>

        <div class="info">
            <h2>some info</h2>

            <div class="images">
                <div><img src="" alt="pic1"><p>pic1</p></div>
                <div><img src="" alt="pic2"><p>pic2</p></div>
                <div><img src="" alt="pic3"><p>pic3</p></div>
                <div><img src="" alt="pic4"><p></p>pic4</div>
            </div>
        </div>

        <div class="quote">
            <p>quote</p>
            <p>quotist</p>
        </div>

        <div class="action">
            <div class="actiontext">
                <h4>action</h4>
                <p>text</p>
            </div>
            <div class="actionbutton">
                <button>button</button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>copyright</p>
    </div>

</html>
